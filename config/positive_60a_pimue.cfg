halo_pileup_position_z_bin_high:     20

halo_pileup_momentum_bins:           40
halo_pileup_momentum_bin_low:     30000
halo_pileup_momentum_bin_high:    70000

halo_pileup_momentum_x_bins:         60
halo_pileup_momentum_x_bin_low:    -300
halo_pileup_momentum_x_bin_high:    300

halo_pileup_momentum_y_bins:         60
halo_pileup_momentum_y_bin_low:    -300
halo_pileup_momentum_y_bin_high:    300

halo_pileup_momentum_z_bins:         40
